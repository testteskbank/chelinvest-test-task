<div class="row align-items-center">
  <div class="col-xl-8 col-xs-12 d-flex flex-column align-items-center">
    <span class="current-weather">Погода в {{currentCity}} {{tempConverter(currentCityTemp, 'K', 'C') | number}} C</span>
    <app-map (coordChange)="coordUpd.next($event)"></app-map>
    <button type="button" (click)="resetApikey()" class="m-2 btn btn-primary">reset api key</button>
  </div>
  <div class="col-xl-4 mt-3 col-xs-12 ">

    <div class="row align-items-center">
      <div class="col-12">
        <div
          class="d-flex mb-3 align-items-center flex-column justify-content-center">
          <div class="form-group w-50 flex-column d-flex ">
            <label style="font-size: 13px" for="itemPerPage">itemPerPage(totalItem: {{totalItems}}):</label>
            <input [(ngModel)]="itemPerPage" (ngModelChange)="pageChanged({page:1})" id="itemPerPage" type="number"
                   class="form-control">
          </div>
          <app-list [weatherDataList]="weatherDataList"></app-list>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-center justify-content-center">
          <pagination style="overflow: auto" [directionLinks]="false" [totalItems]="totalItems"
                      [(ngModel)]="currentPage"
                      [itemsPerPage]="itemPerPage"
                      (pageChanged)="pageChanged($event)"
          ></pagination>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #modalAppKey>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Enter api key(<a href="https://openweathermap.org">OpenWeatherMap</a>)
    </h4>

  </div>
  <div class="modal-body">
    <div class="input-group d-flex flex-column justify-content-center mb-3">
      <input [(ngModel)]="key" type="text" class="form-control w-100 mb-3" aria-label="Default"
             aria-describedby="inputGroup-sizing-default">
      <button type="button" (click)="checkApiKey(key)" class="btn btn-primary">check && add</button>
      <span class="mt-2">example: 75a7dbb2c4d7463714c9f47e66333f31</span>
      <alert *ngIf="errorApiMsg" type="danger">
        Something went wrong
      </alert>
    </div>
  </div>
</ng-template>
